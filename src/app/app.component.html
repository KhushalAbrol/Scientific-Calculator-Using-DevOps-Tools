<div class="container">
  <div class="row">
    <div class="container col" style="margin-top:10px;">
      <div class="row">
        <div class="col-5"><br></div>
        <div class="col-4">
          <div class="row">
            <div class="col-2">
              <img src="https://www.iiitb.ac.in/includefiles/userfiles/images/iiitb_logo.png" style="width:50px" alt="">
            </div>
            <div class="col-8">
              <p><b>CS-816 Software Production Engineering</b></p>
            </div>
          </div>
          <div class="row">
              <i>Mini Project - Scientific Calculator</i>
              <p>Submitted By : Khushal Abrol (MT2021063)</p>
          </div>
          <div class="row">
            <form name="sci-calc" #calculator="ngForm">
              <table class="calculator" cellspacing="0" cellpadding="1">
              <tr>
                <td colspan="5"><input id="display" [(ngModel)]="value" name="display" [value]="value1" size="28"
                    maxlength="25">
                </td>
              </tr>
              <tr>
                <td><button type="button" class="btnOpps" (click)="exp()">x^</button></td>
                <td><button type="button" class="btnOpps" (click)="fact()">x!</button></td>
                <td><button type="button" class="btnOpps" (click)="root()">âˆšx</button></td>
                <td><button type="button" class="btnOpps" (click)="ln()">ln(x)</button></td>
              </tr>
              <tr>
                <td><button type="button" class="btnNum" (click)="add(7)">7</button></td>
                <td><button type="button" class="btnNum" (click)="add(8)">8</button></td>
                <td><button type="button" class="btnNum" (click)="add(9)">9</button></td>
                <td><button type="button" class="btnTop" (click)="cancel()">C</button></td>
              <tr>
                <td><button type="button" class="btnNum" (click)="add(4)">4</button></td>
                <td><button type="button" class="btnNum" (click)="add(5)">5</button></td>
                <td><button type="button" class="btnNum" (click)="add(6)">6</button></td>
                <td><button type="button" class="btnTop" (click)="calculate()">=</button></td>
              </tr>
              <tr>
                <td><button type="button" class="btnNum" (click)="add(1)">1</button></td>
                <td><button type="button" class="btnNum" (click)="add(2)">2</button></td>
                <td><button type="button" class="btnNum" (click)="add(3)">3</button></td>
                <td><button type="button" class="btnNum" (click)="add(0)">0</button></td>
              </tr>
            </table>
          </form>
        </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
  </div>
</div>
